        <!-- Reservations Section -->
        <section class="reservations">
            <div class="container">
                <h2>Your Reservations</h2>

                <!-- Previous Reservations Section -->
                <div class="previous-reservations">
                    <h3>Previous Reservations</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Guests</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>2024-09-15</td>
                                <td>7:00 PM</td>

                        </tbody>
                    </table>
                </div>

                <!-- New Reservation Form Section -->
                <div class="new-reservation-form">
                    <h3>Make a New Reservation</h3>
                    <form action="submit_reservation.php" method="POST">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" id="time" name="time" required>
                        </div>
                        <div class="form-group">
                            <label for="guests">Number of Guests</label>
                            <input type="number" id="guests" name="guests" min="1" required>
                        </div>
                        <button type="submit" class="btn-reserve">Reserve Now</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
